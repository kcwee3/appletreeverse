<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Tree Verse</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-color: #FFFFFF;
            --highlight-color: #BB86FC;
            --green-color: #4CAF50;
            --blue-color: #2196F3;
            --orange-color: #FF9800;
            --red-color: #F44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 60px;
        }

        .container {
            padding: 20px;
        }

        .wallet-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wallet-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .wallet-info {
            flex-grow: 1;
        }

        .wallet-balance {
            font-size: 1.2em;
            font-weight: bold;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-item {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.8em;
            text-align: center;
        }

        .nav-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .account-header {
            background: linear-gradient(to right, #FF9800, #F44336);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .account-value {
            font-size: 2em;
            font-weight: bold;
        }

        .commitment-challenge {
            background: #FFF3E0;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="home" class="section active">
            <div class="account-header">
                <div>Account Value</div>
                <div class="account-value">$21,847.80</div>
                <div>Yesterday's Gain $478.15</div>
            </div>
            <div id="wallets"></div>
            <div class="commitment-challenge">
                <h3>COMMITMENT CHALLENGE</h3>
                <p>Commitment challenge until November 30</p>
                <p>Click to join, View challenge details!</p>
            </div>
        </section>

        <section id="u2u" class="section">
            <h2>U2U Transactions</h2>
            <!-- U2U content here -->
        </section>

        <section id="stc" class="section">
            <h2>Share Transaction Center</h2>
            <!-- STC content here -->
        </section>

        <section id="matrix" class="section">
            <h2>Matrix</h2>
            <!-- Matrix content here -->
        </section>

        <section id="newsfeed" class="section">
            <h2>Newsfeed</h2>
            <!-- Newsfeed content here -->
        </section>
    </div>

    <nav class="nav-bar">
        <a href="#" class="nav-item" onclick="showSection('u2u')">
            <div class="nav-icon">üìä</div>
            U2U
        </a>
        <a href="#" class="nav-item" onclick="showSection('stc')">
            <div class="nav-icon">üíπ</div>
            STC
        </a>
        <a href="#" class="nav-item" onclick="showSection('home')">
            <div class="nav-icon">üè†</div>
            Home
        </a>
        <a href="#" class="nav-item" onclick="showSection('matrix')">
            <div class="nav-icon">üå≥</div>
            Matrix
        </a>
        <a href="#" class="nav-item" onclick="showSection('newsfeed')">
            <div class="nav-icon">üì∞</div>
            Newsfeed
        </a>
    </nav>

    <script>
        const wallets = [
            { name: 'Digital Securities', balance: 15340.68, color: '#9C27B0', icon: 'üìÑ' },
            { name: 'USDT', balance: 17.26, color: '#4CAF50', icon: 'üí≤' },
            { name: 'Cash Bean', balance: 0.21, color: '#FF9800', icon: 'üå±' },
            { name: 'Activation Bean', balance: 0.00, color: '#F44336', icon: 'üî•' },
            { name: 'Register Bean', balance: 26.25, color: '#2196F3', icon: 'üìù' },
            { name: 'BD Bean', balance: 83.63, color: '#9C27B0', icon: 'üåø' },
            { name: 'SMiC Bean', balance: 1079.77, color: '#E91E63', icon: 'üçé' }
        ];

        function displayWallets() {
            const walletsDiv = document.getElementById('wallets');
            walletsDiv.innerHTML = wallets.map(wallet => `
                <div class="wallet-card">
                    <div class="wallet-icon" style="background-color: ${wallet.color}">${wallet.icon}</div>
                    <div class="wallet-info">
                        <div>${wallet.name}</div>
                        <div class="wallet-balance">$${wallet.balance.toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Initialize the app
        displayWallets();
    </script>
</body>
</html>
